<table class="table table-striped table-bordered justify-content-center">
  <thead class="thead-light">
    <tr class="active">
      <th class="text-center" scope="col">Name</th>
      <th class="text-center" scope="col"> Address</th>
   </tr>
  </thead>
  <tbody *ngFor="let company of company; let i = index">
      <tr class="success">
        <th class="text-center" scope="row">{{ company.name }}</th>
        <th class="text-center" scope="row">{{ company.address }}</th>
        </tr>
      </tbody>
</table>
