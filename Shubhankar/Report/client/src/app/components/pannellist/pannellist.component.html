<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <img
    src="pic_trulli.jpg"
    alt="Italian Trulli"
    class="img-fluid"
    alt="Responsive image"
  />
</head>
<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3"></div>
  </div>
  <div class="col-md-6">
    <h4>Panels List</h4>
    <td>
      <button
        *ngIf="!this.editPanelForm"
        type="button"
        class="btn btn-primary btn-lg"
        routerLink="/pannels/info"
      >
        Add Panel
      </button>
      <button
        *ngIf="this.editPanelForm"
        type="button"
        class="btn btn-secondary herramienta"
        (click)="editPanel(panel)"
      >
        Add Test To Panel
      </button>
    </td>
    <br />
    <div *ngIf="this.showForm">
      <form>
        <div class="formbox">
          <div class="form-group">
            <select
              *ngIf="this.dropdown"
              class="form-control"
              [(ngModel)]="selectedTests"
              (ngModelChange)="onSelected(selectedTests)"
              name="title"
            >
              <option>Select Test</option>
              <option *ngFor="let test of test">
                {{ test.name }}
              </option>
              <button
                type="button"
                class="btn btn-secondary herramienta"
                (click)="updatePanel()"
              >
                Confirm Test
              </button>
            </select>
          </div>
        </div>
        <br />
        <br />
      </form>
      <form>
        <div class="formbox">
          <div class="form-group">
            <label for="name">PANEL NAME</label>
            <input
              type="text"
              name="name"
              class="form-control"
              [(ngModel)]="panel.name"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="name">PANEL DESCRIPTION</label>
            <input
              name="description"
              type="text"
              class="form-control"
              [(ngModel)]="panel.description"
            />
          </div>
        </div>
        <br />
        <button
          type="button"
          class="btn btn-secondary herramienta"
          (click)="cancelPanel()"
        >
          CANCEL
        </button>
        <button
          type="button"
          class="btn btn-secondary herramienta"
          (click)="savePanel()"
        >
          SAVE PANEL
        </button>
        <br />
      </form>
    </div>
    <br />
    <ul class="list-group"></ul>
  </div>
  <div class="container">
    <table class="table table-striped table-bordered justify-content-center">
      <thead class="thead-light">
        <tr class="active">
          <th class="text-center" scope="col">Name</th>
          <th class="text-center" scope="col">description</th>
          <th class="text-center" scope="col">Edit</th>
        </tr>
      </thead>
      <tbody *ngFor="let panel of panels; let i = index">
        <tr class="success">
          <th class="text-center" scope="row">{{ panel.name }}</th>
          <th class="text-center" scope="row">{{ panel.description }}</th>
          <th class="text-center" scope="row">
            <button
              type="button"
              class="btn btn-link"
              routerLink="/edit/{{panel.id}}"
            >
              Edit
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
