 <div class="form-group">
  <h4>Employee</h4>
  <label for="name">Name</label>
  <input type="name" [(ngModel)]="employee.name" />
</div>
<div class="form-group">
  <label for="address">Address</label>
  <input type="address" [(ngModel)]="employee.address" />
</div>
<div class="form-group">
  <label for="gender">Gender</label>
  <div class="radio">
    <label>
      <input
        type="radio"
        name="gender"
        value="Male"
        [checked]="true"
        [(ngModel)]="employee.gender"
      />
      Male
    </label>
  </div>
  <div class="radio">
    <label>
      <input
        type="radio"
        name="gender"
        value="Female"
        [(ngModel)]="employee.gender"
      />
      Female
    </label>
  </div>
</div>
<div class="form-group">
  <label for="salary">Salary</label>
  <input type="salary" [(ngModel)]="employee.salary" />
</div>
<button type="save" class="btn btn-primary" (click)=" SaveData()">SAVE</button>
