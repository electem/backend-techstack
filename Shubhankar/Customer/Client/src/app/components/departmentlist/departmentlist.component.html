<h4>Department</h4>
<table class="table table-striped table-bordered justify-content-center">
  <thead class="thead-light">
    <tr class="active">
      <th class="text-center" scope="col">Id</th>
      <th class="text-center" scope="col">Name</th>
      <th class="text-center" scope="col">Type</th>
      <th class="text-center" scope="col">Createdat</th>
      <th class="text-center" scope="col">Option</th>
    </tr>
  </thead>
  <tbody *ngFor="let department of departments; let i = index">
    <tr class="success">
      <th class="text-center" scope="row">{{ department.id }}</th>
      <th class="text-center" scope="row">{{ department.name }}</th>
      <th class="text-center" scope="row">{{ department.type }}</th>
      <th class="text-center" scope="row">{{ department.createdAt }}</th>
      <button class="btn btn-outline-success" scope="row">Edit</button>
    </tr>
  </tbody>
</table>
