<p> CUSTOMER</p>
<form [formGroup]="addcustomer" (ngSubmit)="signup()">
<div class="form-group">
    <label for="name">name</label>
    <input
      type="name"
      formControlName="name"
      class="form-control"
      id="name"
      [(ngModel)]="customer.name"
      [ngClass]="{ 'is-invalid': submitted && fval.name.errors }"
    />
    <div *ngIf="submitted && fval.name.errors" class="invalid-feedback">
      <div *ngIf="fval.name.errors.required">User Field is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Status</label>
    <select class="custom-select"
    formControlName="status" 
    id="status"
    [(ngModel)]="customer.status"
    [ngClass]="{'is-invalid': submitted && fval.status.errors }"
    >
   <option *ngFor="let status of status" [ngValue]="status">
        {{ status.name }}
      </option>
      <div *ngIf="submitted && fval.status.errors" class="invalid-feedback">
      <div *ngIf="fval.status.errors.required"> Status Field is required</div>
      </div>
  </select>
</div>
<div class="form-group">
    <label for="name">Address</label>
    <input
    type="address"
    formControlName="address"
    class="form-control"
    id="address"
    [(ngModel)]="customer.address"
    [ngClass]="{ 'is-invalid': submitted && fval.address.errors }"
  />
  <div *ngIf="submitted && fval.address.errors" class="invalid-feedback">
    <div *ngIf="fval.address.errors.required">Address Field is required</div>
  </div>
</div>
<div class="form-group">
    <label for="phonenumber">Phonenumber</label>
    <input
    type="phonenumber"
    formControlName="phonenumber"
    class="form-control"
    maxlength="10"
    minlength="10"
    id="phonenumber"
    [(ngModel)]="customer.phonenumber"
    [ngClass]="{ 'is-invalid': submitted && fval.phonenumber.errors }"
  />
  <div *ngIf="submitted && fval.phonenumber.errors" class="invalid-feedback">
    <div *ngIf="fval.phonenumber.errors.required">Phonenumber Field is required</div>
  </div>
</div>

<button type="button" class="btn btn-primary" (click)="Submit()" >Save</button>
</form>
