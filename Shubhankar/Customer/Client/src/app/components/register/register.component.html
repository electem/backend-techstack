<h4>Register Form</h4>
<form [formGroup]="registerform" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="name">UserName</label>
    <input
      type="name"
      formControlName="name"
      class="form-control"
      id="name"
      [(ngModel)]="registeredUser.name"
      [ngClass]="{ 'is-invalid': submitted && fval.name.errors }"
    />
    <div *ngIf="submitted && fval.name.errors" class="invalid-feedback">
      <div *ngIf="fval.name.errors.required">User Field is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      id="email"
      [(ngModel)]="registeredUser.email"
      [ngClass]="{ 'is-invalid': submitted && fval.email.errors }"
    />
    <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
      <div *ngIf="fval.email.errors.required">Email Field is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      id="password"
      [(ngModel)]="registeredUser.password"
      [ngClass]="{ 'is-invalid': submitted && fval.password.errors }"
    />
    <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
      <div *ngIf="fval.password.errors.required">
        Password Field is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone</label>
    <input
      type="phonenumber"
      formControlName="phonenumber"
      class="form-control"
      id="phonenumber"
      placeholder="Phone No."
      maxlength="12"
      minlength="10"
      [(ngModel)]="registeredUser.phonenumber"
      [ngClass]="{ 'is-invalid': submitted && fval.phonenumber.errors }"
    />
    <div *ngIf="submitted && fval.phonenumber.errors" class="invalid-feedback">
      <div *ngIf="fval.phonenumber.errors.required">Phone no required</div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="Submit()">Save</button>
</form>
