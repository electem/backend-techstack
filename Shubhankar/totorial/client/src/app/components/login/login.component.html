<form [formGroup]="loginform" (ngSubmit)="signup();">
  <div class="form-group">
      <h4>Login</h4>
     <div class="formbox">
        <div class="form-group">
           <label for="username">UserName</label> 
          <input type="username"  
          formControlName="username" 
          class="form-control"
          id="username"
          [(ngModel)]="login.username"
          [ngClass]="{'is-invalid': submitted && fval.username.errors }"
          />
          <div *ngIf="submitted && fval.username.errors" class="invalid-feedback">
          <div *ngIf="fval.username.errors.required">User Field is required</div>
          </div>
        </div> 
          
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
            formControlName="password" 
            class="form-control"
            id="password"
            [(ngModel)]="login.password"
            [ngClass]="{'is-invalid': submitted && fval.password.errors }"
            />
            <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
              <div *ngIf="fval.password.errors.required">password  Field is required</div>
              </div>
        </div>
        <div class="col-md-6">
        <select class="custom-select"
        formControlName="role" 
        id="role"
        [(ngModel)]="login.role"
        [ngClass]="{'is-invalid': submitted && fval.role.errors }"
        >
       <option *ngFor="let role of role" [ngValue]="role">
            {{ role.role }}
          </option>
          <div *ngIf="submitted && fval.role.errors" class="invalid-feedback">
          <div *ngIf="fval.role.errors.required"> Role Field is required</div>
          </div>
      </select>
      <br />
      </div>
    <br/>
  <button type="login" class="btn btn-primary" (click)="loginData()">login</button>
  </div>
  </div>
  </form>
