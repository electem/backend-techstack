<form [formGroup]="registerForm" (ngSubmit)="signup();">
<div class="form-group">
    <h4>Tutorial</h4>
   
      <div class="formbox">
      <div class="form-group">
         <label for="title">Title</label> 
        <input type="text"  
        formControlName="title" 
        class="form-control"
        id="title"
        [(ngModel)]="currentTutorial.title"
        [ngClass]="{'is-invalid': submitted && fval.title.errors }"
        />
        <div *ngIf="submitted && fval.title.errors" class="invalid-feedback">
        <div *ngIf="fval.title.errors.required">Title Field is required</div>
        </div>
      </div> 
        
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
          formControlName="description" 
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          [ngClass]="{'is-invalid': submitted && fval.description.errors }"
          />
          <div *ngIf="submitted && fval.description.errors" class="invalid-feedback">
            <div *ngIf="fval.description.errors.required">Description  Field is required</div>
            </div>
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text"
      formControlName="author" 
        class="form-control"
        id="author"
        [ngClass]="{'is-invalid': submitted && fval.author.errors }"
        />
        <div *ngIf="submitted && fval.author.errors" class="invalid-feedback">
          <div *ngIf="fval.author.errors.required">Author  Field is required</div>
          </div>
    </div>


    <div class="col-md-6">
      <select class="custom-select"
      formControlName="category" 
      id="category"
      [ngClass]="{'is-invalid': submitted && fval.category.errors }"
      >
     <option *ngFor="let category of categories" [ngValue]="category">
          {{ category.title }}
        </option>
        <div *ngIf="submitted && fval.category.errors" class="invalid-feedback">
          <div *ngIf="fval.category.errors.required">Category Field is required</div>
          </div>
   
    </select>
    <br />
    </div>
  

    <br />

    <p>Country:<select class="custom-select"
       formControlName="country" 
      [ngClass]="{'is-invalid': submitted && fval.country.errors }">
       
      <option>Select Country</option>
      <option *ngFor="let country of countries"  >{{country.name}}</option>
      <div *ngIf="submitted && fval.country.errors" class="invalid-feedback">
        <div *ngIf="fval.country.errors.required">Country Field is required</div>
        </div>
      </select></p>

  <button  (click)="saveTutorial()"  >submit</button>

   <button type="submit" class="" (click)="updatetutorial()">Update</button> 
    <p>{{ message }}</p>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
</form>
