<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<table class="table table-striped table-bordered justify-content-center">
    <thead class="thead-light">
      <tr class="active">
        <th class="text-center" scope="col">Id</th>
        <th class="text-center" scope="col">Name</th>
        <th class="text-center" scope="col">Address</th>
        <th class="text-center" scope="col">CreatedAt</th>
        <th class="text-center" scope="col">Option</th>
      </tr>
    </thead>
    <tbody
    *ngFor="
      let school of Schools,
      let i = index
    "
  >
    <tr class="success">
      <th class="text-center" scope="row">{{ school.id }}</th>
      <th class="text-center" scope="row">{{ school.schoolname }}</th>
      <th class="text-center" scope="row">{{ school.address }}</th>
      <th class="text-center" scope="row">{{ school.createdAt }}</th>
      <button
        class="btn btn-outline-success"
        scope="row"
       >
        Edit
      </button>
    </tr>
</tbody>
</table>
