<div class="row">
    <div class="col-md-4 offset-md-3 col-md-6 col-sm-offset-2 col-sm-8">
      <h4>Add Teacher</h4>
      <form [formGroup]="createTeacher" (ngSubmit)="create()">
        <div class="form-group">
          <label for="teachername">TeacherName</label>
          <input
            type="teachername"
            class="form-control"
            id="teachername"
            formControlName="teachername"
            [(ngModel)]="teacher.teachername"
            [ngClass]="{ 'is-invalid': submitted && fval.teachername.errors }"
          />
          <div
            *ngIf="submitted && fval.teachername.errors"
            class="invalid-feedback"
          >
            <div *ngIf="fval.teachername.errors.required">
              Name Field is required
            </div>
          </div>
        </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="address"
              class="form-control"
              id="address"
              formControlName="address"
              [(ngModel)]="teacher.address"
              [ngClass]="{ 'is-invalid': submitted && fval.address.errors }"
            />
            <div
              *ngIf="submitted && fval.address.errors"
              class="invalid-feedback"
            >
              <div *ngIf="fval.address.errors.required">
                Address Field is required
              </div>
            </div>
          </div>
            <div class="form-group">
                <label for="phonenumber">Contact</label>
                <input
                  type="phonenumber"
                  class="form-control"
                  id="phonenumber"
                  formControlName="phonenumber"
                  [(ngModel)]="teacher.phonenumber"
                  [ngClass]="{ 'is-invalid': submitted && fval.phonenumber.errors }"
                />
                <div
                  *ngIf="submitted && fval.phonenumber.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="fval.phonenumber.errors.required">
                    Contact Field is required
                  </div>
                </div>
            </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      formControlName="email"
                      [(ngModel)]="teacher.email"
                      [ngClass]="{ 'is-invalid': submitted && fval.email.errors }"
                    />
                    <div
                      *ngIf="submitted && fval.email.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="fval.email.errors.required">
                        Email Field is required
                      </div>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input
                          type="gender"
                          class="form-control"
                          id="gender"
                          formControlName="gender"
                          [(ngModel)]="teacher.gender"
                          [ngClass]="{ 'is-invalid': submitted && fval.gender.errors }"
                        />
                        <div
                          *ngIf="submitted && fval.gender.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="fval.gender.errors.required">
                            Gender Field is required
                          </div>
                        </div>
                    </div>
                        <label>Select School</label>
                        <li *ngFor="let school of schools">
                          <input type="checkbox"  (click)="onSelectPushExtraSchoolToSchoolsList(school)"/>
                          {{ school.schoolname }}
                        </li>
                        <button type="button" class="btn btn-outline-success" (click)="create()">
                            Save
                          </button>
                          <button type="button" class="btn btn-outline-danger" (click)="getBack()">
                            Cancel
                          </button>
      </form>
    </div>
</div>
