<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<h4>Teacher</h4>
<button class="btn btn-outline-success" routerLink="/addteacher">
  ADD NEW Teacher
</button>
<table class="table table-striped table-bordered justify-content-center">
  <thead class="thead-light">
    <tr class="active">
      <th class="text-center" scope="col">Id</th>
      <th class="text-center" scope="col">Name</th>
      <th class="text-center" scope="col">Address</th>
      <th class="text-center" scope="col">Contact</th>
      <th class="text-center" scope="col">Email</th>
      <th class="text-center" scope="col">Gender</th>
      <th class="text-center" scope="col">CreatedAt</th>
      <th class="text-center" scope="col">Option</th>
    </tr>
  </thead>
  <tbody
    *ngFor="
      let teacher of Teachers
        | paginate
          : {
              itemsPerPage: itemsPerPage,
              currentPage: page,
              totalItems: totalItems
            };
      let i = index
    "
  >
    <tr class="success">
      <th class="text-center" scope="row">{{ teacher.id }}</th>
      <th class="text-center" scope="row">{{ teacher.teachername }}</th>
      <th class="text-center" scope="row">{{ teacher.address }}</th>
      <th class="text-center" scope="row">{{ teacher.phonenumber }}</th>
      <th class="text-center" scope="row">{{ teacher.email }}</th>
      <th class="text-center" scope="row">{{ teacher.gender }}</th>
      <th class="text-center" scope="row">{{ teacher.createdAt }}</th>
      <button
        class="btn btn-outline-success"
        scope="row"
        routerLink="/addteacher/{{ teacher.id }}"
      >
        Edit
      </button>
      <button class="btn btn-outline-danger" scope="row">Delete</button>
    </tr>
  </tbody>
  <pagination-controls
    class="pagi"
    (pageChange)="handlepageChange((page = $event))"
    previousLabel="Prev"
    nextLabel="Next"
  ></pagination-controls>
  <div class="mt-3">
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
</table>
