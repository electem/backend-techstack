<div class="row">
  <div class="col-md-4 offset-md-3 col-md-6 col-sm-offset-2 col-sm-8">
    <h4 *ngIf="isAddMode">Add School</h4>
    <h4 *ngIf="!isAddMode">Edit School</h4>
    <form [formGroup]="createSchool" (ngSubmit)="updateSchool()">
      <div class="form-group">
        <label for="schoolname">schoolName</label>
        <input
          type="schoolname"
          class="form-control"
          id="schoolname"
          formControlName="schoolname"
          [(ngModel)]="school.schoolname"
          [ngClass]="{ 'is-invalid': submitted && fval.schoolname.errors }"
        />
        <div
          *ngIf="submitted && fval.schoolname.errors"
          class="invalid-feedback"
        >
          <div *ngIf="fval.schoolname.errors.required">
            Name Field is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="address"
          class="form-control"
          id="address"
          formControlName="address"
          [(ngModel)]="school.address"
          [ngClass]="{ 'is-invalid': submitted && fval.address.errors }"
        />
        <div *ngIf="submitted && fval.address.errors" class="invalid-feedback">
          <div *ngIf="fval.address.errors.required">
            Address Field is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="teachers">Teacher</label>
        <ng-multiselect-dropdown
        type="teachers"
        class="form-control"
        id="teachers"
         formControlName="teachers"
          [(ngModel)]="school.teachers"
          [settings]="dropdownSettings"
          [data]="teachers"
          (onSelect)="selectedTeacher($event)"
          [ngClass]="{ 'is-invalid': submitted && fval.teachers.errors }"
          
        >
        <div *ngIf="submitted && fval.teachers.errors" class="invalid-feedback">
          <div *ngIf="fval.teachers.errors.required">
            Teacher Field is required
          </div>
        </div>
      

        </ng-multiselect-dropdown>
      </div>
      <div class="form-group">
        <label for="students">Student</label>
        <ng-multiselect-dropdown
        type="students"
        class="form-control"
        id="students"
          formControlName="students"
          [(ngModel)]="school.students"
          [settings]="dropdownSettingstudent"
          [data]="students"
          (onSelect)="selectedStudent($event)"
         [ngClass]="{ 'is-invalid': submitted && fval.students.errors }"
        >
        <div *ngIf="submitted && fval.students.errors" class="invalid-feedback">
          <div *ngIf="fval.students.errors.required">
            Student Field is required
          </div>
        </div>

        </ng-multiselect-dropdown>
      </div>
      <button
      type="button"  *ngIf="isAddMode"
      class="btn btn-outline-success"
      (click)="saveSchool()"
    >
      Save
    </button>
      <button *ngIf="!isAddMode"
        type="button"
        class="btn btn-outline-success"
        (click)="updateSchool()"
      >
        Update
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="getBack()">
        Cancel
      </button>
    </form>
  </div>
</div>
