<h4>Company</h4>
<button type="button" class="btn btn-primary" (click)="click()">Create</button>
<table class="table table-striped table-bordered justify-content-center">
  <thead class="thead-light">
    <tr class="active">
      <th class="text-center" scope="col">Id</th>
      <th class="text-center" scope="col">Name</th>
      <th class="text-center" scope="col">Address</th>
      <th class="text-center" scope="col">CreatedAt</th>
      <th class="text-center" scope="col">Option</th>
    </tr>
  </thead>
  <tbody
    *ngFor="
      let company of company
        | paginate
          : {
              itemsPerPage: itemsPerPage,
              currentPage: page,
              totalItems: totalItems
            };
      let i = index
    "
  >
    <tr class="success">
      <th class="text-center" scope="row">{{ company.id }}</th>
      <th class="text-center" scope="row">{{ company.name }}</th>
      <th class="text-center" scope="row">{{ company.address }}</th>
      <th class="text-center" scope="row">{{ company.createdAt }}</th>
      <button
        class="btn btn-outline-success"
        scope="row"
        routerLink="/companyedit/{{ company.id }}"
      >
        Edit
      </button>
    </tr>
  </tbody>
  <pagination-controls
    class="pagi"
    (pageChange)="handlepageChange((page = $event))"
    previousLabel="Prev"
    nextLabel="Next"
  ></pagination-controls>

  <div class="mt-3">
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
  <button  type="button" class="btn btn-primary"  (click)="clickDept()" >Department</button>
</table>
