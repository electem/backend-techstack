<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-3 col-md-6 col-sm-offset-2 col-sm-8">
      <h5>Edit Department</h5>
      <form>
        <div class="form-group input center">
          <label for="name">Department name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            [(ngModel)]="department.name"
          />
        </div>
        <br />
        <div class="form-group input center">
          <label for="type">Type</label>
          <input
            name="type"
            type="text"
            class="form-control"
            [(ngModel)]="department.type"
          />
        </div>
       <button
          class="btn btn-outline-danger btn-sm btn-space"
          routerLink="/departmentlist"
        >
          Cancel
        </button>
        <button
          class="btn btn-outline-success btn-sm"
          routerLink="/departmentlist"
          (click)="updateDepartment()"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>
