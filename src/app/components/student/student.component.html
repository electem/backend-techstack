<h1>student Registration</h1>
<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="studentName">Student name</label>
        <input
          type="text"
          class="form-control"
          id="studentName"
          required
          [(ngModel)]="student.studentName"
          name="studentName"
        />
        <div class="form-group">
            <label for="studentEmail">Email</label>
            <input
              class="form-control"
              id="studentEmail"
              required
              [(ngModel)]="student.studentEmail"
              name="emailId"
            />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          class="form-control"
          id="password"
          required
          [(ngModel)]="student.password"
          name="password"
        />
      </div>
    <!-- single select drop down  course -->
    <div  class="form-group">
      <label for="Course">course </label>
     <select [(ngModel)]="courseFk" class="form-control" >
      <option  disabled>Select course</option>
      <option *ngFor="let course of listCourse" [ngValue]="course.courceId">{{course.courceName}}</option>
    </select>
   </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        [(ngModel)]="address"
        name="address"
      />
  </div>
      </div>
      <button  type="button"  (click)="saveStudent()"  class="btn btn-outline-success">Register</button>
      <button type="button" class="btn btn-outline-success" routerLink="/log-in"  >Log In</button>
     </div>
    </div>
    <div *ngIf="submitted" class="alert alert-success">
      Successfully Register
    </div>
