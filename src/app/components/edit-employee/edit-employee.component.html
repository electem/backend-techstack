<h1>Edit Employee </h1>
<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstName">firstName</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="employee.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">lastName</label>
        <input
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="employee.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="emailId">emailId</label>
        <input
          class="form-control"
          id="emailId"
          required
          [(ngModel)]="employee.emailId"
          name="emailId"
        />
      </div>
      <button (click)="saveEmployee()" class="btn btn-success">Save</button>
    </div>
    <div *ngIf="submitted">
      <h4>Employee Save successfully</h4>
      <button class="btn btn-success" routerLink="/edit/employee">Add</button>
    </div>
    </div>
