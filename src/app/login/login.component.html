<form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
  Name:
  <input type="text" ngModel name="emailid" placeholder="emailid" ngModel />
  <br />
  Password:
  <input type="password" ngModel name="passwd" placeholder="passwd" ngModel />
  <br />
  <input type="submit" value="submit" />
</form>
