<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3"></div>
    </div>
    <div class="col-md-6">
      <h4>Student List</h4>
      <ul class="list-group"></ul>
      <td>
        <button routerLink="/addStudent">ADD STUDENT</button>
      </td>
    <br>
    </div>
   
  
    <div class="container">
      <table class="table table-bordered justify-content-center">
        <thead class="thead-light">
          <tr class="active">
            <th class="text-center" scope="col">NAME</th>
            <th class="text-center" scope="col">ADRESS</th>
            <th class="text-center" scope="col">EMAIL</th>
            <th class="text-center" scope="col">DATE OF BIRTH</th>
            <th class="text-center" scope="col">GENDER</th>
            <th class="text-center" scope="col">PHONE</th>
            <th class="text-center" scope="col">EDIT</th>

          </tr>
        </thead>
        <tbody *ngFor="let student of students;">
          <tr class="success">
            <th class="text-center" scope="row">{{ student.name }}</th>
            <th class="text-center" scope="row">{{ student.address }}</th>
            <th class="text-center" scope="row">{{ student.email }}</th>
            <th class="text-center" scope="row">{{ student.dateOfBirth }}</th>
            <th class="text-center" scope="row">{{ student.gender}}</th>
            <th class="text-center" scope="row">{{ student.phone}}</th>
            <th class="text-center" scope="row">
              <button
                type="button"
                class="btn btn-info btn-sm mr-2"
                routerLink="/student/{{ student.id }}"
              >
                Edit
              </button>
             
            </th>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
