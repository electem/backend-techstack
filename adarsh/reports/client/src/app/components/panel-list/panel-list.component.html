<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3"></div>
  </div>
  <div class="col-md-6">
    <h4>Panels List</h4>
    <td>
      <button
        *ngIf="!this.editPanelForm"
        type="button"
        class="btn btn-info btn-sm mr-2"
        (click)="addPanel()"
      >
        CREATE PANEL
      </button>
    </td>
    <br />
    <td>
      <button
        *ngIf="!this.editPanelForm"
        type="button"
        class="btn btn-info btn-sm mr-2"
        (click)="saveReport()"
      >
        CREATE REPORT
      </button>
    </td>
    <br />
    <br />
    <input
      type="text"
      placeholder="Search"
      (keyup)="onSearchOfPanels($event)"
    />

    <div *ngIf="this.showForm">
      <thead>
        <tr>
          <th class="text-center">&nbsp;</th>
        </tr>
      </thead>
      <form>
        <div class="formbox">
          <div class="form-group">
            <label for="name">PANEL NAME</label>
            <input
              type="text"
              name="name"
              class="form-control"
              [(ngModel)]="panel.name"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="name">PANEL DESCRIPTION</label>
            <input
              name="description"
              type="text"
              class="form-control"
              [(ngModel)]="panel.description"
            />
          </div>
        </div>
        <br />
        <button
          type="button"
          class="btn btn-info btn-sm mr-2"
          (click)="canclePanel()"
        >
          CANCEL
        </button>
        <button
          type="button"
          class="btn btn-info btn-sm mr-2"
          (click)="savePanel()"
        >
          SAVE
        </button>
        <br />
      </form>
    </div>
    <br />

    <ul class="list-group"></ul>
  </div>
  <div class="container">
    <table class="table table-bordered justify-content-center">
      <thead class="thead-light">
        <tr class="active">
          <th class="text-center" scope="col">NAME</th>
          <th class="text-center" scope="col">DESCRIPTION</th>
          <th class="text-center" scope="col">EDIT</th>
        </tr>
      </thead>
      <tbody *ngFor="let panel of panels; let i = index">
        <tr class="success">
          <th class="text-center" scope="row">{{ panel.name }}</th>
          <th class="text-center" scope="row">{{ panel.description }}</th>
          <th class="text-center" scope="row">
            <button
              type="button"
              class="btn btn-info btn-sm mr-2"
              routerLink="/panel/{{ panel.id }}"
            >
              Edit
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
