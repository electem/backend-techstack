<h3><strong class="text-center">Report List</strong></h3>
<div>
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th></th>

      <th *ngFor="let test of tests; let j = index">
        {{ test.name }}
      </th>
    </tr>

    <tr *ngFor="let panel of panels; let i = index">
      <th>{{ panel.name }}</th>
      <td *ngFor="let test of tests; let j = index">
        <div *ngFor="let reportMapDetail of reportMapDetails | keyvalue">
          <div *ngIf="isTestPresentInPanel(panel, test) && (reportMapDetail.key === (panel.id+' '+test.id))" >
            <input type="text"  [ngModel]="reportMapDetail.value" (blur)="onBlurEvent($event, panel, test)" style=" width: 150px;" />
        </div>
      </div>
      </td>
    
    </tr>
  </table>
</div>
<button type="button" class="btn btn-info btn-sm mr-2"  >
  SAVE
</button>
