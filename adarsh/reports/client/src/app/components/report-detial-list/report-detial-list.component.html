<div class="container">
    <table class="table table-bordered justify-content-center">
      <thead class="thead-light">
        <tr class="active">
          <th class="text-center" scope="col">ID</th>
          <th class="text-center" scope="col">CREATE_AT</th>
          <th class="text-center" scope="col">NAME</th>
        </tr>
      </thead>
      <tbody *ngFor="let report of reports; let i = index">
        <tr class="success">
          <th class="text-center" scope="row">{{ report.id }}</th>
          <th class="text-center" scope="row">{{ report.createdAt }}</th>
          <th class="text-center" scope="row">{{ report.name }}</th>
          <th class="text-center" scope="row">
            <button
              type="button"
              class="btn btn-info btn-sm mr-2"
              routerLink="/report"
            >
              Edit
            </button>
          </th>
    </tr>
  </tbody>
</table>
</div>
