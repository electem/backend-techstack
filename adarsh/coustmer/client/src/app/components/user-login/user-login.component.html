<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  
  <form [formGroup]="loginform" (click)="signup()">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="username" placeholder="User Name" class="form-control" [(ngModel)]="loginUser.username"
        [ngClass]="{ 'is-invalid': submitted && fval.username.errors }" />
      <div *ngIf="this.submitted && fval.username.errors" class="invalid-feedback">
        <div *ngIf="fval.username.errors.required" style="color: red">
          username is required
        </div>
      </div>

      </div>
      <div class="input-field">
        
        <input type="password" placeholder="Password" class="form-control" [(ngModel)]="loginUser.password"
        [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" />
      <div *ngIf="this.submitted && fval.password.errors" class="invalid-feedback">
        <div *ngIf="fval.password.errors.required" style="color: red">
          Password is required
        </div>
      </div>
      </div>
    </div>
    <div class="action">      
      <button type="submit" class="btn btn-info btn-sm mr-2">Sign in</button>
      <button  routerLink="/registor" >Register</button>
    </div>
   
  </form>
</div>

<!-- partial -->
  <script  src="/../script.js"></script>

</body>
</html>
