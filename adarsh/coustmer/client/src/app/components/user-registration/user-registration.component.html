<div>
    <div class="edit-form">
      <h4>Tutorial</h4>
      <form [formGroup]="registerForm" (ngSubmit)="signupUser();">
  
        <div class="form-group">
          <label for="userName">userName</label>
          <input type="text" formControlName="userName" class="form-control" [(ngModel)]="registerUser.userName"
            [ngClass]="{ 'is-invalid': submitted && fval.userName.errors }" />
          <div *ngIf="this.submitted && fval.userName.errors" class="invalid-feedback">
            <div *ngIf="fval.userName.errors.required" style="color: red">
                userName is required
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">password</label>
          <input type="text" formControlName="password" class="form-control" [(ngModel)]="registerUser.password"
            [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" />
          <div *ngIf="this.submitted && fval.password.errors " class="invalid-feedback">
            <div *ngIf="fval.password.errors.required" style="color: red">
                password is required
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" formControlName="email" class="form-control" [(ngModel)]="registerUser.email"
              [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" />
            <div *ngIf="this.submitted && fval.email.errors " class="invalid-feedback">
              <div *ngIf="fval.email.errors.required" style="color: red">
                email is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">phoNum</label>
            <input type="text" formControlName="phoNum" class="form-control" [(ngModel)]="registerUser.phoNum"
              [ngClass]="{ 'is-invalid': submitted && fval.phoNum.errors }" />
            <div *ngIf="this.submitted && fval.phoNum.errors " class="invalid-feedback">
              <div *ngIf="fval.phoNum.errors.required" style="color: red">
                email is required
              </div>
            </div>
          </div>
        <br>
            <button type="submit" class="btn btn-info btn-sm mr-2" >  Submit </button>
            <button type="submit" class="btn btn-info btn-sm mr-2" > Update </button>
