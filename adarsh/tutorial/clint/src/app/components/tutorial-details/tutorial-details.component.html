<div>
  <div class="edit-form">
    <h4>Tutorial</h4>
    <form [formGroup]="registerForm" (ngSubmit)="signup();">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [(ngModel)]="currentTutorial.title"
          [ngClass]="{ 'is-invalid': submitted && fval.title.errors }" />
        <div *ngIf="this.submitted && fval.title.errors" class="invalid-feedback">
          <div *ngIf="fval.title.errors.required" style="color: red">
            Title is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" [(ngModel)]="currentTutorial.description"
          [ngClass]="{ 'is-invalid': submitted && fval.description.errors }" />
        <div *ngIf="this.submitted && fval.description.errors " class="invalid-feedback">
          <div *ngIf="fval.description.errors.required" style="color: red">
            Description is required
          </div>
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" formControlName="author" class="form-control" [(ngModel)]="currentTutorial.author"
          [ngClass]="{ 'is-invalid': submitted && fval.author.errors }" />
        <div *ngIf="this.submitted && fval.author.errors" class="invalid-feedback">
          <div *ngIf="fval.author.errors.required" style="color: red">
            Author is required
          </div>
        </div>
      </div>
      <br>

      <div class="form-group">
        <p>Category : <select formControlName="categories" class="form-control" placeholder="Choose Category"
            style="width: 50%;" [(ngModel)]="selectedCategory.id" (ngModelChange)="onSelected(selectedCategory)"
            name="categories" [ngClass]="{ 'is-invalid': submitted && fval.categories.errors }">
            <option value="Choose Category">Choose Category</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">{{category.title}}</option>
          </select>
        <div *ngIf="this.submitted  && fval.categories.errors" style="color: red">
          <div *ngIf="fval.categories.errors.required">
            Selecting atleast one Category is required
          </div>
        </div>
      </div>
      <br>

      <div>
        <p>Country : <select formControlName="countries" class="form-control" placeholder="Choose Country"
            style="width: 50%;" name="country" [(ngModel)]="currentTutorial.countries"
            [ngClass]="{ 'is-invalid': submitted && fval.countries.errors }">
            <option value="Choose Country">Choose Country</option>
            <option *ngFor="let country of countries">{{country.name}}</option>
          </select>
        <div *ngIf="this.submitted && fval.countries.errors" style="color: red">
          <div *ngIf="fval.countries.errors.required">
            Selecting atleast one Country is required
          </div>
        </div>
      </div>
      <div>
        <form #f="ngForm">
          <div class="form-group">
            <label>Select time zone: </label>
            <select name="timeZone" [ngModel]="selectedTz" (ngModelChange)="timeZoneChanged($event)">
              <option *ngFor="let tz of timeZone" [value]="tz">
                {{ tz }}
              </option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn btn-info btn-sm mr-2" routerLink="/tutorials" (click)=" saveTutorial()">
            Submit </button>
          <button type="submit" class="btn btn-info btn-sm mr-2" (click)="update()"> Update </button>
        </form>
      </div>
