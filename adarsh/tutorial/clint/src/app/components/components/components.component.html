    <div>
        <div  class="edit-form">
          <h4>Tutorial</h4>
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                [(ngModel)]="tutorials.title"
                name="title"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                [(ngModel)]="tutorials.description"
                name="description"
              />
            </div>
      
            <div>
                <p>Tutorials :  <select placeholder="Choose Courses" style="width: 20%;" name="course" >
                  <option value="Choose Courses">Choose TutorialsSSSS</option>
                  <option *ngFor="let tutorials of tutorial" >{{tutorials.title}}</option> 
                </select> </p>
              </div>
              
            
          </form>
          <!-- <button (click)="saveTutorial()" class="btn btn-success">Submit</button> -->
          
          
      
          <!-- <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
            Delete
          </button> -->
           
           </div>
      </div>
