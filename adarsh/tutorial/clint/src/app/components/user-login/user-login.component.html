<h4>User Login Page</h4>
<form [formGroup]="loginform" (ngSubmit)="signup()">
  <div class="form-group">
    <div class="formbox">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="userName" formControlName="userName" class="form-control" id="userName"
          [(ngModel)]="login.userName" [ngClass]="{ 'is-invalid': submitted && validation.userName.errors }" />
        <div *ngIf="submitted && validation.userName.errors" class="invalid-feedback">
          <div *ngIf="validation.userName.errors.required">
            User Field is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password"
          [(ngModel)]="login.password" [ngClass]="{ 'is-invalid': submitted && validation.password.errors }" />
        <div *ngIf="submitted && validation.password.errors" class="invalid-feedback">
          <div *ngIf="validation.password.errors.required">
            password Field is required
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <select class="custom-select" formControlName="role" id="role" [(ngModel)]="login.role"
          [ngClass]="{ 'is-invalid': submitted && validation.role.errors }">
          <option *ngFor="let role of role" [ngValue]="role">
            {{ role.role }}
          </option>
          <div *ngIf="submitted && validation.role.errors" class="invalid-feedback">
            <div *ngIf="validation.role.errors.required">
              Role Field is required
            </div>
          </div>
        </select>
        <br />
      </div>
      <br />
      <button type="login" class="btn btn-primary" (click)="saveUser()">
        login
      </button>
    </div>
  </div>
</form>
