<div class="col-md-6">
  <h4>User List</h4>
  <ul class="list-group" *ngFor="let user of users">
    <li (click)="setActiveuser(user)" class="list-group-item">
      {{ user.title }}
    </li>
  </ul>
</div>
<div class="col-md-6">
  <div *ngIf="currentUsers.product">
    <h4>company</h4>
    <div>
      <label><strong>product:</strong></label>
      {{ currentUsers.product }}
    </div>
    <div>
      <label><strong>quality:</strong></label>
      {{ currentUsers.quality }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentUsers.published ? 'Published' : 'Pending' }}
    </div>
    <a class="badge badge-warning" routerLink="//{{ currentUsers.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentUsers">
    <br />
    <p>Please click on a Student...</p>
  </div>
</div>
