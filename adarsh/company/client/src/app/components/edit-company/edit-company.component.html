<h1 class="card-title text-center">Edit Company</h1>
<div class="global-container">
  <div class="card login-form">
    <form>
      <div class="form-group col-md-4">
        <label for="name">Name</label>
        <input
          type="name"
          name="name"
          class="form-control"
          [(ngModel)]="newCompany.name"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="address">Address</label>
        <input
          type="address"
          name="address"
          class="form-control"
          [(ngModel)]="newCompany.address"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          [(ngModel)]="newCompany.email"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="options">Current Departments :</label>
        <div *ngFor="let depertement of newCompany.departments">
          <label>
            <input
              type="checkbox"
              name="name"
              [(ngModel)]="depertement.name"
              (click)="onSelectPushToDepartmentList(depertement)"
            />
            {{ depertement.name }}
          </label>
        </div>
        <br>
        <div>
          <label for="options">Department List :</label>
          <div *ngFor="let department of departmentList">
            <label>
              <input
                type="checkbox"
                (click)="onSelectPushToCurrentDepartment(department)"
              />
              {{ department.name }}
            </label>
          </div>
        </div>
      </div>
      
      <br />
      <button type="button" class="btn btn-info btn-sm mr-2" (click)="updateCompany()">Update</button>

      <button type=" button" class="btn btn-info btn-sm mr-2" routerLink="/list" >Cancel</button>
    </form>
  </div>
</div>
