<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3"></div>
    </div>
    <div class="col-md-6">
      <h4>Company List</h4>
      <ul class="list-group"></ul>
      <td>
        <button routerLink="/add">ADD COMPANY</button>
      </td>
    <br>
    </div>
   
  
    <div class="container">
      <table class="table table-bordered justify-content-center">
        <thead class="thead-light">
          <tr class="active">
            <th class="text-center" scope="col">NAME</th>
            <th class="text-center" scope="col">ADRESS</th>
            <th class="text-center" scope="col">EMAIL</th>
        
  
            <th class="text-center" scope="col">EDIT</th>
          </tr>
        </thead>
        <tbody *ngFor="let company of companys;">
          <tr class="success">
            <th class="text-center" scope="row">{{ company.name }}</th>
            <th class="text-center" scope="row">{{ company.address }}</th>
            <th class="text-center" scope="row">{{ company.email }}</th>
           
            <th class="text-center" scope="row">
              <button
                type="button"
                class="btn btn-info btn-sm mr-2"
              
              >
                Edit
              </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
