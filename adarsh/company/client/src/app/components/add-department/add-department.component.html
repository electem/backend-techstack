<div class="customer-form">
  <h1>Add Department</h1>
      <form [formGroup]="registerForm">
        <div class="form-group col-md-4">
          <label for="name">Name</label>
          <input type="name" formControlName="name" class="form-control" [(ngModel)]="newDepartment.name"
            [ngClass]="{ 'is-invalid': submitted && validation.name.errors }" />
          <div *ngIf="this.submitted && validation.name.errors" class="invalid-feedback">
            <div *ngIf="validation.name.errors.required">
              Name Field is required
            </div>
          </div>
        </div>

      <div>
        <div class="form-group col-md-4">
          <ng-multiselect-dropdown
            [placeholder]="'Select Companies'"
            [settings]="dropdownSettings"
            [data]="companies"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
          </ng-multiselect-dropdown>
        </div>
        <button
          type="button"
          class="btn btn-success"
          (click)="signup()"
        >
          Save
        </button>
        <button type=" button" class="btn btn-warning" routerLink="/list">Cancel</button>
      </div>
  </form>
</div>
