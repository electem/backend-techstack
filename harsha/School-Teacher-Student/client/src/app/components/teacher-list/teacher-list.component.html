<div class="panel">
  <div class="panel-heading">
    <div class="panel-body table-responsive">
      <h4 class="text-center">Teachers List</h4>
      <button class="btn btn-info" routerLink="/teacher">Add Teacher</button>
      <br /><br />
      <div>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Gender</th>
              <th class="text-center">Address</th>
              <th class="text-center">Email</th>
              <th class="text-center">Phone No</th>
              <th class="text-center">Created Date</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let teacher of teachers; let i = index">
            <tr>
              <td class="text-center">{{ teacher.name }}</td>
              <td class="text-center">{{ teacher.gender }}</td>
              <td class="text-center">{{ teacher.address }}</td>
              <td class="text-center">{{ teacher.email }}</td>
              <td class="text-center">{{ teacher.phoneNo }}</td>
              <td class="text-center">{{ teacher.createdDate }}</td>
              <td class="text-center">
                <button type="button" class="btn btn-info btn-space" routerLink="/teacher/{{ teacher.id }}">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
