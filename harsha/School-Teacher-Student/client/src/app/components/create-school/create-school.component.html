<h1 class="card-title text-center">Add School</h1>
<div class="form">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" formControlName="name" class="form-control item" [(ngModel)]="currentSchool.name"
        [ngClass]="{ 'is-invalid': submitted && validation.name.errors }" />
      <div *ngIf="this.submitted && validation.name.errors" class="invalid-feedback">
        <div *ngIf="validation.name.errors.required">
          Name Field is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="address" formControlName="address" class="form-control item" [(ngModel)]="currentSchool.address"
        [ngClass]="{ 'is-invalid': submitted && validation.address.errors }" />
      <div *ngIf="this.submitted && validation.address.errors" class="invalid-feedback">
        <div *ngIf="validation.address.errors.required">
          Address Field is required
        </div>
      </div>
    </div>

    <div>
      <ng-multiselect-dropdown [placeholder]="'Select Teachers'" [settings]="dropdownSettings" [data]="teachers"
        (onSelect)="onSelectingTeacher($event)" (onSelectAll)="onSelectAllTeachers($event)">
      </ng-multiselect-dropdown>
    </div>

    <div>
      <ng-multiselect-dropdown [placeholder]="'Select Students'" [settings]="dropdownSettings" [data]="students"
        (onSelect)="onSelectingStudent($event)" (onSelectAll)="onSelectAllStudents($event)">
      </ng-multiselect-dropdown>
    </div>

    <button type="button" class="btn btn-success" (click)="signup()">
      Save
    </button>
    <button type=" button" class="btn btn-warning" routerLink="/school-list">Cancel</button>
  </form>
</div>
