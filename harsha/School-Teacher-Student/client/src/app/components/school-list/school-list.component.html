<div class="panel">
  <div class="panel-heading">
    <div class="panel-body table-responsive">
      <h2 class="text-center">Schools List</h2>
      <button class="btn btn-info" routerLink="/school">Add School</button>
      <br /><br />
      <div>
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Address</th>
              <th class="text-center">Created Date</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let school of schools; let i = index">
            <tr>
              <td class="text-center">{{ school.schoolName }}</td>
              <td class="text-center">{{ school.address }}</td>
              <td class="text-center">{{ school.createdDate | date:'long' }}</td>
              <td class="text-center">
                <button type="button" class="btn btn-info btn-space" routerLink="/school/{{ school.schoolId }}">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
