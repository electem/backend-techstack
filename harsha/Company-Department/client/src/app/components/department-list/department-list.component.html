<div class="col-md-6">
  <h4 class="text-center">Department List</h4>
  <button class="btn-info" routerLink="/department">
    Add Department
  </button>
  <br><br>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center"> Name</th>
        <th class="text-center">Type</th>
        <th class="text-center">Created Date</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let department of departments; let i = index">
      <tr class="success">
        <td class="text-center">{{ department.name }}</td>
        <td class="text-center">{{ department.type }}</td>
        <td class="text-center">{{ department.createdDate }}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm mr-2"
            routerLink="/edit-department/{{ department.id }}">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
