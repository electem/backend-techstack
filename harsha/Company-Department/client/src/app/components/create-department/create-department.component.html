<h1 class="card-title text-center">Add Department</h1>
<div class="form">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" formControlName="name" class="form-control item" [(ngModel)]="currentDepartment.name"
        [ngClass]="{ 'is-invalid': submitted && validation.name.errors }" />
      <div *ngIf="this.submitted && validation.name.errors" class="invalid-feedback">
        <div *ngIf="validation.name.errors.required">
          Name Field is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Type</label>
      <input type="text" formControlName="type" class="form-control item" [(ngModel)]="currentDepartment.type"
        [ngClass]="{ 'is-invalid': submitted && validation.type.errors }" />
      <div *ngIf="this.submitted && validation.type.errors" class="invalid-feedback">
        <div *ngIf="validation.type.errors.required">
          Type Field is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <ng-multiselect-dropdown [placeholder]="'Select Companies'" [settings]="dropdownSettings" [data]="companies"
        (onSelect)="onCompanySelect($event)" (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success create-account" (click)="signup()">
        Save
      </button>
      <button type=" button" class="btn btn-warning create-account" routerLink="/dept-list">Cancel</button>
    </div>
  </form>
</div>
