<h1 class="card-title text-center">Edit Department</h1>
<div class="form">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" name="name" class="form-control item" [(ngModel)]="currentDepartment.name" />
    </div>

    <div class="form-group">
      <label>Type</label>
      <input type="text" name="type" class="form-control item" [(ngModel)]="currentDepartment.type" />
    </div>
    <div class="form-group">
      <ng-multiselect-dropdown [placeholder]="'Select Companies'" name="companies" [settings]="dropdownSettings"
        [data]="companies" [(ngModel)]="currentDepartment.companies" (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success create-account" (click)="updateDepartment()">
        Update
      </button>
      <button type=" button" class="btn btn-warning create-account" routerLink="/dept-list"> Cancel</button>
    </div>
  </form>
</div>
