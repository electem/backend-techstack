<div class="col-md-6">
  <h4 class="text-center">Panels List</h4>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Panel Id</th>
        <th class="text-center">Panel Name</th>
        <th class="text-center">Panel Type</th>
        <th class="text-center">Panel Amount</th>
      </tr>
    </thead>
    <tbody *ngFor="let product of products; let i = index">
      <tr class="success">
        <td class="text-center">{{ product.id }}</td>
        <td class="text-center">{{ product.name }}</td>
        <td class="text-center">{{ product.type }}</td>
        <td class="text-center">{{ product.amount }}</td>
      </tr>
    </tbody>
  </table>
</div>
