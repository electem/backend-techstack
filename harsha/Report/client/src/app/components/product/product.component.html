<p>Product Form</p>
<form [formGroup]="registerForm" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" formControlName="name" class="form-control" [(ngModel)]="currentProduct.name"
      [ngClass]="{ 'is-invalid': submitted && validation.name.errors }" style="width: 50%" />
    <div *ngIf="this.submitted && validation.name.errors" class="invalid-feedback">
      <div *ngIf="validation.name.errors.required" style="color: red">
        Product Name is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="type">Product Type</label>
    <input type="text" formControlName="type" class="form-control" [(ngModel)]="currentProduct.type"
      [ngClass]="{ 'is-invalid': submitted && validation.type.errors }" style="width: 50%" />
    <div *ngIf="this.submitted && validation.type.errors" class="invalid-feedback">
      <div *ngIf="validation.type.errors.required" style="color: red">
        Product Type is required
      </div>
    </div>
  </div>

  <div>
    <label for="amount">Product Amount</label>
    <input type="text" formControlName="amount" class="form-control" style="width: 50%"
      [(ngModel)]="currentProduct.amount" />
  </div><br>
  <button class="btn btn-primary mr-2" (click)="saveProduct()">
    Save Panel
  </button>
</form>
