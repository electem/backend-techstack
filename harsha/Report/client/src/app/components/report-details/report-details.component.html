<h3><strong class="text-center">Report Details</strong></h3>
<div>
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th></th>
      <th *ngFor="let test of tests">
        {{ test.name }}
      </th>
    </tr>
    <tr *ngFor="let panel of panels">
      <th>{{ panel.name }}</th>
      <td *ngFor="let test of tests">
        <div *ngIf="isTestPresentInPanel(panel, test)">
          <input type="text" [ngModel]="getData(panel, test)" (blur)="onBlurMethod($event, panel, test)"
            style="width: 150px" />
        </div>
      </td>
    </tr>
  </table>
  <button class="btn btn-primary mr-2" style="float: right">Save</button>
</div>
