<div class="col-md-6">
  <h4 class="text-center">Customer Group List</h4>
  <button class="btn-info" routerLink="/customer-group">
    Add CustomerGroup
  </button>
  <br><br>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">CustomerGroup Name</th>
        <th class="text-center">Description</th>
        <th class="text-center">CreatedDate</th>
        <th class="text-center">UpdatedDate</th>
        <th class="text-center">&nbsp;</th>
      </tr>
    </thead>
    <tbody *ngFor="let customerGroup of customerGroups; let i = index">
      <tr class="success">
        <td class="text-center">{{ customerGroup.name }}</td>
        <td class="text-center">{{ customerGroup.description }}</td>
        <td class="text-center">{{ customerGroup.createdDate }}</td>
        <td class="text-center">{{ customerGroup.updatedDate }}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm mr-2">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
