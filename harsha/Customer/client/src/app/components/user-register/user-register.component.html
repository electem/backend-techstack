<div class="edit-form">
  <h4>Register Form</h4>
  <form [formGroup]="registerForm" (click)="signup()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" [(ngModel)]="user.name"
        [ngClass]="{ 'is-invalid': submitted && validation.name.errors }" />
      <div *ngIf="submitted && validation.name.errors" class="invalid-feedback">
        <div *ngIf="validation.name.errors.required">
          Name Field is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" [(ngModel)]="user.email"
        [ngClass]="{ 'is-invalid': submitted && validation.email.errors }" />
      <div *ngIf="submitted && validation.email.errors" class="invalid-feedback">
        <div *ngIf="validation.email.errors.required">
          Email Field is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" formControlName="password" class="form-control" [(ngModel)]="user.password"
        [ngClass]="{ 'is-invalid': submitted && validation.password.errors }" />
      <div *ngIf="submitted && validation.password.errors" class="invalid-feedback">
        <div *ngIf="validation.password.errors.required">
          password Field is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone_no">Phone No</label>
      <input type="text" formControlName="phone_no" class="form-control" [(ngModel)]="user.phoneNo"
        [ngClass]="{ 'is-invalid': submitted && validation.phone_no.errors }" />
      <div *ngIf="submitted && validation.phone_no.errors" class="invalid-feedback">
        <div *ngIf="validation.phone_no.errors.required">
          phone_no Field is required
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-info btn-sm mr-2">Submit</button>
  </form>
</div>
