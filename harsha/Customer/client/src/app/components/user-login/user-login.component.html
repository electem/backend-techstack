<h1 style="text-align: center">User Login</h1>
<form [formGroup]="registerForm" (click)="signup()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" [(ngModel)]="user.name"
      [ngClass]="{ 'is-invalid': submitted && validation.name.errors }" />
    <div *ngIf="this.submitted && validation.name.errors" class="invalid-feedback">
      <div *ngIf="validation.name.errors.required" style="color: red">
        User Name Field is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" formControlName="password" class="form-control" [(ngModel)]="user.password"
      [ngClass]="{ 'is-invalid': submitted && validation.password.errors }" />
    <div *ngIf="submitted && validation.password.errors" class="invalid-feedback">
      <div *ngIf="validation.password.errors.required" style="color: red">
        Password Field is required
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-info btn-sm mr-2">Login</button>
  <button type=" button" class="btn btn-info btn-sm mr-2" routerLink="/userRegister">
    Register
  </button>
</form>
