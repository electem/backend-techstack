<div class="col-md-6">
  <h4 class="text-center">Games List</h4>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Game Id</th>
        <th class="text-center">Game Name</th>
        <th class="text-center">Players</th>
        <th class="text-center">&nbsp;</th>
      </tr>
    </thead>
    <tbody *ngFor="let game of games; let i = index">
      <tr class="success">
        <td class="text-center">{{ game.id }}</td>
        <td class="text-center">{{ game.name }}</td>
        <td class="text-center">{{ game.players?.length }}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm mr-2" routerLink="/edit-game/{{ game.id }}">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
