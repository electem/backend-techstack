<div class="head">
  <h4 class="text-center">Edit Customer</h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.name" />
    </div>
    <div class="form-group">
      <label for="description">Status</label>
      <input type="text" name="description" class="form-control" [(ngModel)]="customer.status" /><br />
    </div>
    <div class="form-group">
      <label for="createdDate">Address</label>
      <input type="text" name="createdDate" class="form-control" [(ngModel)]="customer.address" /><br />
    </div>
    <div class="form-group">
      <label for="updatedDate">Phone Number</label>
      <input type="text" name="updatedDate" class="form-control" [(ngModel)]="customer.phoneNo" /><br />
    </div>
    <button class="btn btn-warning" routerLink="/customer-list">
      Cancel
    </button>
  </form>
</div>
