<h1>Add Customer Group</h1>
<div>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" [(ngModel)]="currentCustomerGroup.name"
        [ngClass]="{ 'is-invalid': submitted && validation.name.errors }" />
      <div *ngIf="this.submitted && validation.name.errors" class="invalid-feedback">
        <div *ngIf="validation.name.errors.required">
          User Name Field is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" class="form-control"
        [(ngModel)]="currentCustomerGroup.description"
        [ngClass]="{ 'is-invalid': submitted && validation.description.errors }" />
      <div *ngIf="submitted && validation.description.errors" class="invalid-feedback">
        <div *ngIf="validation.description.errors.required">
          Description Field is required
        </div>
      </div>
    </div>

    <h3>Assign Customers</h3>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Available</th>
        </tr>
      </thead>
      <div class="float">
        <tbody *ngFor="let customer of customers; let i = index">
          <tr class="success">
            <td (click)="onSelectingFromCustomersList(customer)">
              {{ customer.name }}
            </td>
          </tr>
        </tbody>
      </div>
      <div class="button">
        <button type="button" class="btn btn-success" (click)="addCustomerToNewList()">
          Add --></button><br />
        <button type=" button" class="btn btn-info btn-sm mr-2" (click)="removeCustomerFromNewList()">
          <-- Remove </button> </div> <div class="floating">
            <tbody *ngFor="let customer of newlyAddedCustomers; let i = index">
              <tr class="success">
                <td (click)="onSelectingFromNewCustomerList(customer)">
                  {{ customer.name }}
                </td>
              </tr>
            </tbody>
      </div>
    </table>
    <button type="button" class="btn btn-success" (click)="signup()">Save</button>
  </form>
  <button type=" button" class="btn btn-warning" routerLink="/customer-group-list">
    Cancel
  </button>
</div>
