<div class="head">
  <h4 class="text-center">Edit Game</h4>
  <form>
    <div class="form-group">
      <label for="id">Game Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="game.id" />
    </div>
    <div class="form-group">
      <label for="name">Game Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="game.name" /><br />
    </div>
  </form>
  <div class="form-group input centre">
    <ul>
      <li *ngFor="let player of game.players">
        <input type="checkbox" [(ngModel)]="player.name" (click)="onSelectPushPlayerToExtraPlayersList(player)" />
        {{player.name}}
      </li>
    </ul>
    <ul>
      <label>Extra Players</label>
      <li *ngFor="let player of extraPlayers">
        <input type="checkbox" (click)="onSelectPushExtraPlayerToPlayersList(player)" />
        {{player.name}}
      </li>
    </ul>
  </div>
  <button class="btn btn-success" (click)="updateGame()">
    Update
  </button>
  <button class="btn btn-warning" routerLink="/games">
    Cancel
  </button>
</div>
