<h1>Comment post</h1>
<div class="form-group">
    <label for="title">Comment Description</label>
    <input type="text" id="commentDescription" class="form-control" [(ngModel)]="this.comment.commentDescription">
    </div>
    <button type="submit" class="btn btn-info btn-sm mr-2" (click)="saveComment()"> Submit </button>
          
     <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Description</th>
            <th scope="col">Created Date</th>
            <th scope="col">Tutorial Id</th>
            
          </tr>
        </thead>
        <tbody *ngFor="let comment of commentdetails; let i = index">
          <tr class="table-primary">
            <th scope="row">{{ comment.id }}</th>
            <td>{{ comment.commentDescription }}</td>
            <td>{{ comment.createdAt }}</td>
            <td>{{ comment.tutorialId }}</td>
          </tr>          
        </tbody>
      </table>
