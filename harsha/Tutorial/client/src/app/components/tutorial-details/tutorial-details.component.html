<div>
  <div class="edit-form">
    <h4>Tutorial</h4>
    <form [formGroup]="registerForm" (ngSubmit)="signup();">
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [(ngModel)]="currentTutorial.title" 
          [ngClass]="{ 'is-invalid': submitted && validation.title.errors }"/>
          <div *ngIf="this.submitted && validation.title.errors" class="invalid-feedback">
            <div *ngIf="validation.title.errors.required" style="color: red">
              Title is required
            </div>
          </div>
      </div>
    
      <div class="form-group" >
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" [(ngModel)]="currentTutorial.description"
        [ngClass]="{ 'is-invalid': submitted && validation.description.errors }"/>
          <div *ngIf="this.submitted && validation.description.errors " class="invalid-feedback">
            <div *ngIf="validation.description.errors.required" style="color: red">
              Description is required
            </div>
          </div>
      </div>
      <br>

      <div  class="form-group">
        <label for="author">Author</label>
        <input type="text" formControlName="author" class="form-control" [(ngModel)]="currentTutorial.author"
        [ngClass]="{ 'is-invalid': submitted && validation.author.errors }" />
        <div *ngIf="this.submitted && validation.author.errors" class="invalid-feedback">
          <div *ngIf="validation.author.errors.required" style="color: red">
            Author is required
          </div>
        </div>
      </div>
      <br>

      <div class="form-group" >
        <p>Category :  <select formControlName="categories" class="form-control"  placeholder="Choose Category" style="width: 50%;"
          [(ngModel)]="selectedCategory.id" (ngModelChange)="onSelected(selectedCategory)" name="categories"
          [ngClass]="{ 'is-invalid': submitted && validation.categories.errors }">
          <option value="Choose Category">Choose Category</option>
          <option *ngFor="let category of categories"  [ngValue]="category.id">{{category.title}}</option> 
        </select>
        <div *ngIf="this.submitted  && validation.categories.errors" style="color: red">
          <div *ngIf="validation.categories.errors.required">
              Selecting atleast one Category is required
          </div>
        </div>
      </div>
      <br>

      <div >
        <label>Select tenant/device Time Zone: </label>
        <select formControlName="timezoneNames" class="form-control" placeholder="Time Zone" name="timezoneNames" 
        [ngModel]="selectedTimezone" (ngModelChange)="timeZoneChanged($event)"
        [ngClass]="{ 'is-invalid': submitted && validation.timezoneNames.errors }">
          <option value="Choose Time Zone">Choose Time Zone</option>
          <option *ngFor="let timezone of timezoneNames">{{ timezone }}</option>
        </select>
        <div *ngIf="this.submitted  && validation.timezoneNames.errors" style="color: red">
          <div *ngIf="validation.timezoneNames.errors.required">
            Please Select Time Zone
          </div>
        </div>
      </div>

      <div>
        <p>Country :  <select formControlName="countries" class="form-control" placeholder="Choose Country" style="width: 50%;" name="country"
          [(ngModel)]="currentTutorial.countries" [ngClass]="{ 'is-invalid': submitted && validation.countries.errors }">
          <option value="Choose Country">Choose Country</option>
          <option *ngFor="let country of countries">{{country.name}}</option> 
        </select>
        <div *ngIf="this.submitted && validation.countries.errors" style="color: red">
          <div *ngIf="validation.countries.errors.required">
            Selecting atleast one Country is required
          </div>
        </div>
      </div>
      <br>
     <button type="submit" class="btn btn-info btn-sm mr-2" (click)="saveTutorial()"> Submit </button>
     <button type="submit" class="btn btn-info btn-sm mr-2" (click)="update()"> Update </button> 
   </form>
 </div>
</div>
