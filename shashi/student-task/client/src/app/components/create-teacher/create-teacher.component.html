<div class="container">
  <h5 class="card-title text-center pb-0 fs-4">Create Teacher</h5>
  <br />
  <div class="row">
    <div class="col-md-6 offset-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <form [formGroup]="createTeacherForm" (ngSubmit)="checkValidation()">
            <div class="form-group">
              <label>teacher name</label>
              <input
                type="text"
                formControlName="teachername"
                name="teachername"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.teachername.errors
                }"
                [(ngModel)]="teacher.teachername"
              />
              <div
                *ngIf="submitted && formValidation.teachername.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.teachername.errors.required">
                  teacher name is required
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                formControlName="address"
                name="address"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.address.errors
                }"
                [(ngModel)]="teacher.address"
              />
              <div
                *ngIf="submitted && formValidation.address.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.address.errors.required">
                  address is required
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.email.errors
                }"
                [(ngModel)]="teacher.email"
              />
              <div
                *ngIf="submitted && formValidation.email.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.email.errors.required">
                  email is required
                </div>
              </div>
            </div>
            <br />
            <div class="column">
              <label for="options">select gender:</label>
              <div *ngFor="let gender of gendersList">
                <input
                  name="gender"
                  formControlName="gender"
                  type="radio"
                  [value]="gender"
                  [(ngModel)]="teacher.gender"
                  [ngClass]="{
                    'is-invalid': submitted && formValidation.gender.errors
                  }"
                />{{ gender }}
                <div
                  *ngIf="submitted && formValidation.gender.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="formValidation.gender.errors.required">
                    gender is required
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <label for="options">schoolsList:</label>
              <div *ngFor="let school of schoolsList">
                <input
                  name="options"
                  formControlName="school"
                  type="checkbox"
                  checked="ischecked"
                  [ngClass]="{
                    'is-invalid': submitted && formValidation.school.errors
                  }"
                  (click)="selectedSchoolMethod(school)"
                />{{ school.schoolname }}
                <div
                  *ngIf="submitted && formValidation.school.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="formValidation.school.errors.required">
                    school is required
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="options">Current Schools</label>
              <div *ngFor="let school of teacher.school">
                <label>
                  <input
                    type="checkbox"
                    
                    [(ngModel)]="school.schoolid"
                    (click)="selectedSchoolMethod(school)"
                  />
                  {{ school.schoolname }}
                </label>
              </div>
            </div> -->
            <br />
            <div class="text-center">
              <button class="btn btn-primary btn-sm">Submit</button>
              <button
                class="btn btn-outline-success btn-sm btn-space"
                routerLink="/teacherslist"
                (click)="updateTeacher()"
              >
                Update
              </button>
              <button
                class="btn btn-danger btn-sm btn-space"
                routerLink="/teacherslist"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
