<div class="container">
  <h5 class="card-title text-center pb-0 fs-4">Create Teacher</h5>
  <br />
  <div class="row">
    <div class="col-md-6 offset-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <form [formGroup]="createStudentForm" (ngSubmit)="checkValidation()">
            <div class="form-group">
              <label>student name</label>
              <input
                type="text"
                formControlName="studentname"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.studentname.errors
                }"
                [(ngModel)]="student.studentname"
              />
              <div
                *ngIf="submitted && formValidation.studentname.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.studentname.errors.required">
                  student name is required
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                formControlName="address"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.address.errors
                }"
                [(ngModel)]="student.address"
              />
              <div
                *ngIf="submitted && formValidation.address.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.address.errors.required">
                  address is required
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.email.errors
                }"
                [(ngModel)]="student.email"
              />
              <div
                *ngIf="submitted && formValidation.email.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.email.errors.required">
                  email is required
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>gender</label>
              <input
                type="text"
                formControlName="gender"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.gender.errors
                }"
                [(ngModel)]="student.gender"
              />
              <div
                *ngIf="submitted && formValidation.gender.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.gender.errors.required">
                  gender is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <ngx-datepicker
                [(ngModel)]="date"
                [options]="options"
              ></ngx-datepicker>
            </div>
            <br />
            <div class="column">
              <h2>select gender</h2>
              <div *ngFor="let gender of gendersList">
                <input
                  type="radio"
                  name="gender"
                  (click)="selectedGenderMethod(gender)"
                />{{ gender }}
              </div>
            </div>
            <br />
            <div class="form-group">
              <p>
                <select
                  class="form-control"
                  placeholder="Choose school"
                  style="width: 50%"
                  name="schoolsList"
                  (ngModelChange)="selectedSchool(currentSchool)"
                >
                  <option value="Choose school">Choose school</option>
                  <option *ngFor="let school of schoolsList">
                    {{ school.schoolname }}
                  </option>
                </select>
              </p>
            </div>
            <div class="text-center">
              <button class="btn btn-primary btn-sm">Submit</button>
              <button
                class="btn btn-danger btn-sm btn-space"
                routerLink="/schoollisting"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
