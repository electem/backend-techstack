<div class="container">
  <h5 class="card-title text-center pb-0 fs-4">Edit Game</h5>
  <br />
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <form>
            <div class="formbox center">
              <div class="form-group input center">
                <label for="id">game id</label>
                <input
                  type="text"
                  name="id"
                  class="form-control"
                  [(ngModel)]="game.id"
                />
              </div>
              <br />
              <div class="form-group input center">
                <label for="name">game name</label>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  [(ngModel)]="game.name"
                />
              </div>
              <button
                class="btn btn-outline-success btn-sm"
                routerLink="/gamelist"
                (click)="updateGame()"
              >
                Update
              </button>
              <button
                class="btn btn-outline-danger btn-sm btn-space"
                routerLink="/gamelist"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="form-group input center">
        <label for="players">players name</label>
        <ul>
          <li *ngFor="let player of game.players">
            <input
              type="checkbox"
              [(ngModel)]="player.playername"
              (click)="removeSelectedPlayerFromGame(player)"
            />{{ player.playername }}
          </li>
        </ul>
      </div>
      <div class="form-group input center">
        <label for="players">extra players</label>
        <ul>
          <li *ngFor="let player of playerList">
            <input type="checkbox" (click)="removeActivePlayer(player)" />{{
              player.playername
            }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
