<div class="container">
  <h5 class="card-title text-center pb-0 fs-4">User Registration</h5>
  <br />
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="saveUserRegister()">
            <div class="form-group">
              <label>User Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.name.errors
                }"
                [(ngModel)]="userRegister.name"
              />
              <div
                *ngIf="submitted && formValidation.name.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.name.errors.required">
                  User Name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.email.errors
                }"
                [(ngModel)]="userRegister.email"
              />
              <div
                *ngIf="submitted && formValidation.email.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.email.errors.required">
                  Email is required
                </div>
                <div *ngIf="formValidation.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label>Password</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && formValidation.password.errors
                  }"
                  [(ngModel)]="userRegister.password"
                />
                <div
                  *ngIf="submitted && formValidation.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="formValidation.password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="formValidation.password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                formControlName="phonenumber"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.phonenumber.errors
                }"
                [(ngModel)]="userRegister.phonenumber"
              />
              <div
                *ngIf="submitted && formValidation.phonenumber.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.phonenumber.errors.required">
                  Phone Number is required
                </div>
                <div *ngIf="formValidation.phonenumber.errors.email">
                  Email must be a valid phonenumber
                </div>
              </div>
            </div>
            <br />
            <div class="text-center">
              <button class="btn btn-outline-primary btn-sm">Register</button>
              <button
                class="btn btn-outline-danger btn-sm btn-space"
                (click)="saveUserRegister()"
                routerLink="/userlogin"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
