<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card mb-3">
        <div class="card-body">
          <div class="pt-4 pb-2">
            <h5 class="card-title text-center pb-0 fs-4">
              login to your Account
            </h5>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="loginUserValidate()">

          <form
            action="/action_page.php"
            [formGroup]="loginForm"
            (ngSubmit)="loginUserValidate()"
          >
            <div class="form-group">
              <label for="name">username</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                placeholder="username"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.username.errors
                }"
                [(ngModel)]="userlogin.username"
              />
              <div
                *ngIf="submitted && formValidation.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.username.errors.required">
                [ngClass]="{ 'is-invalid': submitted && fval.username.errors }"
                [(ngModel)]="userlogin.username"
              />
              <div
                *ngIf="submitted && fval.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fval.username.errors.required">

                  username is required and must be a valid name
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="password">password</label>
              <input
                type="text"
                formControlName="password"
                class="form-control"
                placeholder="password"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.password.errors
                }"
                [(ngModel)]="userlogin.password"
              />
              <div
                *ngIf="submitted && formValidation.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.password.errors.required">
                [ngClass]="{ 'is-invalid': submitted && fval.password.errors }"
                [(ngModel)]="userlogin.password"
              />
              <div
                *ngIf="submitted && fval.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fval.password.errors.required">
                  password is required
                </div>
              </div>
            </div>
            <br />
            <button class="btn btn-primary w-100" type="submit">Login</button>
            <br />
            <br />
            <button class="btn btn-secondary w-100" routerLink="/userRegister">
            <button class="btn btn-primary w-100" type="submit">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
