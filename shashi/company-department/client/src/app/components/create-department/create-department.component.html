<div class="container">
  <h5 class="card-title text-center pb-0 fs-4">create company</h5>
  <br />
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <form
            [formGroup]="createDepartmentForm"
            (ngSubmit)="saveDepartment()"
          >
            <div class="form-group">
              <label>department name</label>
              <input
                type="text"
                formControlName="departmentname"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    submitted && formValidation.departmentname.errors
                }"
                [(ngModel)]="department.departmentname"
              />
              <div
                *ngIf="submitted && formValidation.departmentname.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.departmentname.errors.required">
                  department name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>type</label>
              <input
                type="text"
                formControlName="type"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.type.errors
                }"
                [(ngModel)]="department.type"
              />
              <div
                *ngIf="submitted && formValidation.type.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.type.errors.required">
                  type is required
                </div>
              </div>
            </div>
            <br />
            <div class="text-center">
              <button class="btn btn-outline-primary btn-sm">Submit</button>
              <button
                class="btn btn-outline-danger btn-sm btn-space"
                routerLink="/customerList"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
