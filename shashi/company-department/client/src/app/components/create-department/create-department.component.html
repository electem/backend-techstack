<div class="form-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-3 col-md-6 col-sm-offset-2 col-sm-8">
        <div class="form-container">
          <h3 class="title">create department</h3>
          <form
            class="form-horizontal"
            [formGroup]="createDepartmentForm"
            (ngSubmit)="saveDepartment()"
          >
            <div class="form-group">
              <label>department name</label>
              <input
                type="text"
                formControlName="departmentname"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    submitted && formValidation.departmentname.errors
                }"
                [(ngModel)]="department.departmentname"
              />
              <div
                *ngIf="submitted && formValidation.departmentname.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.departmentname.errors.required">
                  department name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>type</label>
              <input
                type="text"
                formControlName="type"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && formValidation.type.errors
                }"
                [(ngModel)]="department.type"
              />
              <div
                *ngIf="submitted && formValidation.type.errors"
                class="invalid-feedback"
              >
                <div *ngIf="formValidation.type.errors.required">
                  type is required
                </div>
              </div>
            </div>
            <button class="btn signin">Submit</button>
            >
          </form>
          <div class="social-links">
            <button
              class="btn btn-outline-danger btn-sm btn-space"
              routerLink="/departmentlist"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
