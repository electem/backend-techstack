<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="teacher.name"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">address</label>
      <input
        class="form-control"
        id="address"
        required
        [(ngModel)]="teacher.address"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="description">phonenumber</label>
      <input
        class="form-control"
        id="address"
        required
        [(ngModel)]="teacher.phonenumber"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="description">email</label>
      <input
        class="form-control"
        id="address"
        required
        [(ngModel)]="teacher.email"
        name="description"
      />
    </div>
    <label for="name">Gender:</label>
    <select [(ngModel)]="teacher.gender" placeholder="select">
      <option *ngFor="let catalog of genders" [ngValue]="catalog">
        {{ catalog }}
      </option>
    </select>
    <button (click)="saveTeacher()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTeacher()">Add</button>
  </div>
</div>
