<div class="list row">
  <h2 class="py-4">Company Lists</h2>
  <div class="col-md-8">
    <div class="input-group mb-3"></div>
  </div>

  <div class="col-md-6">
    <ul class="list-group"></ul>
    <td>
      <button routerLink="/createcompany">ADD COMPANY</button>
    </td>
  </div>
  <div class="container">
    <br />
    <table
      class="table table-bordered table-hover table-bordered border-secondary"
    >
      <thead class="thead-light">
        <tr class="active">
          <th class="text-center" scope="col">Name</th>
          <th class="text-center" scope="col">Address</th>
          <th class="text-center" scope="col">length of dept</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody
        *ngFor="
          let company of companies
            | paginate
              : {
                  itemsPerPage: count,
                  currentPage: page,
                  totalItems: totalItems
                };
          let i = index
        "
      >
        <tr>
          <th class="text-center" scope="row">{{ company.name }}</th>
          <th class="text-center" scope="row">{{ company.address }}</th>
          <th class="text-center" scope="row">
            {{ company.department.length }}
          </th>
          <th class="text-center" scope="row">
            <button
              type="button"
              class="btn btn-warning btn-sm mr-2"
              routerLink="/editcompany/{{ company.id }}"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm mr-2 marignleft"
              (click)="deletebyid(company.id)"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn button btn-sm mr-2 marignleft"
              (click)="sendmailwithattachement(company.id)"
            >
              send mail
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right">
    <pagination-controls
      (pageChange)="pagination((page = $event))"
    ></pagination-controls>
  </div>

  <div class="marginleftpage">
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
</div>
