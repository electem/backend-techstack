<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input
        type="file"
        id="imageUpload"
        accept=".png, .jpg, .jpeg"
        #fileInput
        (change)="chooseFile($event)"
      />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!file"
      (click)="uploadImage()"
    >
      Upload
    </button>
  </div>
</div>
<button style="background-color: yellow" (click)="downloadFile()">
  Download
</button>
