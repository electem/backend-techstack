<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3"></div>
  </div>
  <div class="col-md-6">
    <h4>Panels List</h4>
    <td>
      <button
        *ngIf="!this.addPanelForm"
        type="button"
        class="btn btn-info btn-sm mr-2"
        (click)="addPanel()"
      >
        Add New Panel
      </button>
      <button
        *ngIf="this.addPanelForm"
        type="button"
        class="btn btn-info btn-sm mr-2"
        (click)="addPanel()"
      >
        Add Test To Panel
      </button>
    </td>
    <br />
    <div *ngIf="this.showForm">
      <form>
        <div class="formbox">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              [(ngModel)]="panel.name"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="name">Description</label>
            <input
              name="description"
              type="text"
              class="form-control"
              [(ngModel)]="panel.description"
            />
          </div>
        </div>
        <br />
        <button
          type="button"
          class="btn btn-info btn-sm mr-2"
          (click)="canclePanel()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-info btn-sm mr-2"
          (click)="savePanel()"
        >
          Save
        </button>
        <br />
      </form>
    </div>
    <br />
    <ul class="list-group"></ul>
  </div>
  <div class="container">
    <table class="table table-bordered justify-content-center">
      <thead class="thead-light">
        <tr class="active">
          <th class="text-center" scope="col">Name</th>
          <th class="text-center" scope="col">DESCRIPTION</th>
          <th class="text-center" scope="col">edit</th>
        </tr>
      </thead>
      <tbody *ngFor="let panel of panels; let i = index">
        <tr class="success">
          <th class="text-center" scope="row">{{ panel.name }}</th>
          <th class="text-center" scope="row">{{ panel.description }}</th>
          <th class="text-center" scope="row">
            <button
              type="button"
              class="btn btn-info btn-sm mr-2"
              (click)="editPanel(panel)"
            >
              Edit
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
