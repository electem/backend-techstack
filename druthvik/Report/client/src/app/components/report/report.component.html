<div>
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th></th>

      <th *ngFor="let test of tests; let j = index">
        {{ test.name }}
      </th>
    </tr>

    <tr *ngFor="let panel of panels; let i = index">
      <th>{{ panel.name }}</th>

      <td *ngFor="let test of tests; let j = index">
        <div *ngIf="checkIfPanelContainsTest(panel, test)">
          <input
            type="text"
            [ngModel]="onDisplay(panel, test)"
            (blur)="onBlurMethod($event, panel, test)"
          />
        </div>
      </td>
    </tr>
  </table>
</div>
