<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <form [formGroup]="createtStudentForm" (ngSubmit)="createStudent()">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                [(ngModel)]="createstudent.name"
              />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                formControlName="address"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                [(ngModel)]="createstudent.address"
              />
              <div
                *ngIf="submitted && f.address.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.address.errors.required">Address is required</div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                formControlName="phonenumber"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }"
                [(ngModel)]="createstudent.phonenumber"
              />
              <div
                *ngIf="submitted && f.phonenumber.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.phonenumber.errors.required">
                  Phone is required
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                [(ngModel)]="createstudent.email"
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <br />
            <br />
            <div class="form-group">
              <label>Genders</label>
              <div *ngFor="let gender of genders; let i = index">
                <input
                  name="gender"
                  type="radio"
                  [value]="gender"
                  [(ngModel)]="createstudent.gender"
                  (change)="onStudentGenderChange(gender)"
                />

                {{ gender.name }}
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Date</label>
              <input
                type="date"
                class="form-control"
                formControlName="dateofbirth"
                [(ngModel)]="createstudent.dateofbirth"
              />
            </div>
            <br />
            <div class="form-group">
              <p class="text-center">
                Schools
                <select
                  class="form-control"
                  formControlName="school"
                  name="school"
                  [(ngModel)]="selectedSchool"
                  (ngModelChange)="onSelected(selectedSchool)"
                >
                  <option disabled [value]="" selected>Choose School</option>
                  <option *ngFor="let school of schools" [ngValue]="school">
                    {{ school.name }}
                  </option>
                </select>
              </p>
            </div>
            <div class="text-center">
              <button class="btn btn-primary">Create</button>
              <button class="btn btn-secondary btn-space" type="reset">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
