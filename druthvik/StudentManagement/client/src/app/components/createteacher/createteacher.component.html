<div class="container" *ngIf="!isAddMode">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <form [formGroup]="createtTeacherForm" (ngSubmit)="createTeacher()">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                formControlName="name"
                name="name"
                class="form-control"
                [ngModelOptions]="{ standalone: true }"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                [(ngModel)]="createteacher.name"
              />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                formControlName="address"
                name="address"
                class="form-control"
                [ngModelOptions]="{ standalone: true }"
                [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                [(ngModel)]="createteacher.address"
              />
              <div
                *ngIf="submitted && f.address.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.address.errors.required">Address is required</div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                name="phonenumber"
                formControlName="phonenumber"
                class="form-control"
                [ngModelOptions]="{ standalone: true }"
                [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }"
                [(ngModel)]="createteacher.phonenumber"
              />
              <div
                *ngIf="submitted && f.phonenumber.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.phonenumber.errors.required">
                  Phone is required
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                formControlName="email"
                name="email"
                class="form-control"
                [ngModelOptions]="{ standalone: true }"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                [(ngModel)]="createteacher.email"
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label>Genders</label>
              <div *ngFor="let gender of genders; let i = index">
                <input
                  name="gender"
                  formControlName="gender"
                  type="radio"
                  [value]="gender"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="createteacher.gender"
                  (change)="onSelectTeacherGender(gender)"
                />

                {{ gender.name }}
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="options">Schools:</label>
              <div *ngFor="let school of schools">
                <label>
                  <input
                    type="checkbox"
                    name="options"
                    value="{{ school.name }}"
                    [(ngModel)]="createteacher.school"
                    (click)="selectedSchools(school)"
                  />
                  {{ school.name }}
                </label>
              </div>
            </div>
            <br />
            <div class="text-center">
              <button class="btn btn-primary">Create</button>
              <button class="btn btn-secondary btn-space" type="reset">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
