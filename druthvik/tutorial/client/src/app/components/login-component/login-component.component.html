<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header">
              <h3>LoginForm</h3>
            </div>
            <div class="card-body">
              <form
                class="form"
                [formGroup]="loginForm"
                (ngSubmit)="loginUser()"
              >
                <div class="form-group">
                  <label>User Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    [(ngModel)]="userLogin.userName"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (fval.username.touched || submitted) &&
                      fval.username.errors?.required
                    "
                  >
                    User Name is required
                  </span>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    [(ngModel)]="userLogin.password"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (fval.password.touched || submitted) &&
                      fval.password.errors?.required
                    "
                  >
                    Password is required
                  </span>
                </div>
                <div class="form-group">
                  <p>
                    Roles :

                    <select
                      class="form-control"
                      style="width: 50%"
                      aria-placeholder="choose role"
                      name="role"
                      formControlName="role"
                      [(ngModel)]="userLogin.role"
                    >
                      <option value="Choose Role">Choose Role</option>
                      <option *ngFor="let role of roles" [ngValue]="role">
                        {{ role.name }}
                      </option>
                    </select>
                  </p>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-success">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
